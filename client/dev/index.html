<!DOCTYPE html>
<html>
<head>
	<meta	charset='utf-8'>
	<title>Three Pages</title>
	<!-- START BOWER CSS INJECT -->
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.css"></link>
	<!-- END INJECT -->

	<!-- START LOCAL CSS INJECT -->
	<link rel="stylesheet" type="text/css" href="/styles/toDo.css"></link>
	<!-- END INJECT -->
</head>
<body ng-app='threePages'>
	<div class='container'>
		<h3>To Do List</h3>
		<ul class="nav nav-tabs">
		  <li ui-sref-active='active'>
		  	<a ui-sref='toDo' id='toDoLink'>todo
		  	</a>
		  </li>
		  <li ui-sref-active='active'>
		  	<a ui-sref='archive' id='archiveLink'>archive
		  	</a>
		  </li>
		</ul>
		<section ui-view>
			
		</section>
	</div>



	<!-- START BOWER JS INJECT -->
	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
	<!-- END INJECT -->

	<!-- START LOCAL JS INJECT -->
	<script src="/scripts/app.js"></script>
	<script src="/scripts/controllers/archiveController.js"></script>
	<script src="/scripts/controllers/toDoController.js"></script>
	<script src="/scripts/services/archive.js"></script>
	<!-- END INJECT -->
</body>
</html>
